language: node_js
cache: yarn

node_js:
- 8.6

env:
  global:
    secure: 

jobs:
  allow_failures:
  - os: linux
    env: ALPINE=true
    sudo: required
  - os: linux
    env: ZMQ_SHARED=true ALPINE=true
    sudo: required

  include:
  # Test latest versions on Linux and macOS.
  - os: linux
  - os: osx

  # Test shared libraries on Linux and macOS.
  - os: linux
    env: ZMQ_SHARED=true
  - os: osx
    env: ZMQ_SHARED=true

  # Test older version branches of ZMQ.
  - os: linux
    # Latest stable version on 4.1 branch.
    env: ZMQ_VERSION=4.1.6
  - os: linux
    # Version of libzmq3 on Ubuntu Trusty.
    env: ZMQ_VERSION=4.0.4

  # Publish all binaries for Linux and macOS.
  - stage: publish binaries
    script: yarn run ci:release
    os: linux
  - stage: publish binaries
    script: yarn run ci:release
    env: ARCH=armv7
    os: linux
  - stage: publish binaries
    script: yarn run ci:release
    env: ARCH=armv8
    os: linux
  - stage: publish binaries
    script: yarn run ci:release
    os: osx

  # Publish package to NPM.
  - stage: publish package
    script: skip
    os: linux
    deploy:
      provider: npm
      email: r.w.timmermans@gmail.com
      api_key:
        secure: 
      on:
        tags: true

stages:
- name: test
- name: publish binaries
  if: tag IS present
- name: publish package
  if: tag IS present

addons:
  apt:
    packages:
    - libzmq3-dev

before_install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then travis_retry brew update && travis_retry brew install zeromq yarn; fi
- if [ -n "$ALPINE" ]; then wget https://raw.githubusercontent.com/alpinelinux/alpine-chroot-install/v0.6.0/alpine-chroot-install && echo 'a827a4ba3d0817e7c88bae17fe34e50204983d1e  alpine-chroot-install' | sha1sum -c; fi

install:
- if [ -z "$ALPINE" ]; then travis_retry yarn install; fi
- if [ -n "$ALPINE" ]; then sudo ./alpine-chroot-install -b v3.6 -r 'https://nl.alpinelinux.org/alpine/edge/testing' -p 'nodejs yarn zeromq-dev build-base python2' -k 'CI TRAVIS_.* ZMQ_.*' && /alpine/enter-chroot -u $USER yarn install; fi

script:
- if [ -z "$ALPINE" ]; then yarn test; fi
- if [ -n "$ALPINE" ]; then /alpine/enter-chroot yarn test; fi
